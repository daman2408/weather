<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css" charset="utf-8">
  <title>Weather App</title>
</head>
<body>

  <div class="container" style="text-align:center">
    <div class="row">
      <div class="col-md-12">
        <h1 id="cityName"></h1>
      </div>
      <div class="col-md-12">
        <h4 id="weatherDescription"></h4>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 id="currentTemp"></h1>
      </div>
      <div class="col-md-offset-4 col-md-4">
        <h4 id="weatherCondition"></h4>
      </div>
    </div>

  </div>

  <div id="three-hour-forecast" class="container-fluid">
    <div class="row">
      <div class="col-md-12" style="text-align:center">

        <div class="col-md-3">
          <div id="threeHours">

          </div>
        </div>

        <div class="col-md-3">
          <div id="sixHours">

          </div>
        </div>

        <div class="col-md-3">
          <div id="nineHours">

          </div>
        </div>

        <div class="col-md-3">
          <div id="twelveHours">

          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="weekly-forecast" class="container-fluid">
    <div class="row">
      <div id="dayOne" class="col-md-offset-5 col-md-2">

      </div>
    </div>
  </div>


<!-- <button onclick="getLocation()">Show</button> -->

<!-- Scripts -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</body>
</html>
