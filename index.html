<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="docs/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="docs/node_modules/bootstrap/dist/css/bootstrap-flex.min.css">
    <link rel="stylesheet" href="app/styles/styles.css" charset="utf-8">
    <title>Weather App</title>
</head>

<body>

    <div class="initialPage">
        <div class="container-fluid cityContainer">
            <div class="offset-xs-2 col-xs-8" style="text-align: center">
                <div class="nameOfCity">
                    <h1>Stoney Creek</h1>
                </div>
            </div>
        </div>

        <div class="container currentWeather">
            <div class="col-xs">
                <h1 id="currentTemperature"></h1>
            </div>
            <div class="offset-xs-2 col-xs-8">
                <p id="feels-like"></p>
                <p id="current-weather-condition"></p>
            </div>
        </div>

    </div>


    <div class="container-fluid">
        <h1>Hourly Forecast</h1>
    </div>




    <div class="container-fluid">
        <h1>36 Hours</h1>
    </div>



    <!-- Scripts -->
    <script src="docs/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- <script src="docs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script src="app/scripts/app.js"></script>

</body>

</html>
